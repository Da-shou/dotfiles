[colors]
;background = #BB282A2E
background = #99000000
background-alt = #AA000000
foreground = #DFDFDF
primary = #5aabce
secondary = #7FEAE8
alert = #A54242
disabled = #707880
connected = #64c564

[bar/default]
width = 100%
height = 32pt
bottom = true
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

offset-x = 0
offset-y = 0

padding-left = 2.75
padding-right = 2.75

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=12:weight=bold"
font-1 = "Noto Color Emoji:scale=6"

modules-left = battery i3 xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
override-redirect = false

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
format = <label-mode>
format-mode = <label>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.primary}
label-mode-foreground = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
time-format = %H:%M

[module/battery]
type = internal/battery
poll-interval = 1

format-full = <label-full>
format-charging = <label-charging>
format-discharging = <label-discharging>
format-low = <label-low>

label-charging =  🔋⚡ %percentage%%
label-discharging = 🔋🔻 %percentage%%
label-full = 🔋 %percentage%%
label-low = 🪫⚠️ %percentage%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 💽 %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 🔇
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = D/C
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 🌎 %essid:0:10:...% ⬆️ %upspeed:7% ⬇️ %downspeed:7% %local_ip% 
label-connected-foreground = ${colors.connected}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 🔌 %essid% %downspeed:9%
label-connected-foreground = ${colors.connected}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
