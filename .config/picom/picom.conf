backend = "glx";
vsync = true;
experimental-backends = true;

# Transparency
active-opacity = 1.0;
inactive-opacity = 1.0;

# Blur settings
blur-method = "dual_kawase";
blur-strength = 7;

# Enable fading
fading = true
fade-in-step = 0.1
fade-out-step = 0.5

# Enable animations
animations = true
animation-stiffness = 350.0
animation-dampening = 25.0
animation-window-mass = 1.0
animation-for-open-window = "zoom"
animation-for-transient-window = "slide-down"
animation-for-unmap-window = "slide-up"

# Only blur behind kitty (optional)
blur-background-exclude = [
    "class_g != 'kitty'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
